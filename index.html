<!DOCTYPE html>
<html>
<head>
  <title>Taxi Counter</title>
  <style>
    body {
      background-color: rgba(255, 251, 0, 0.651);
      padding: 0;
      text-align: center;
    }

    .button {
      display: block;
      margin: auto;
      margin-bottom: 20px;
      padding: 10px 20px; 
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      color: black;
      background-color: rgb(255, 251, 0);
      border: none;
      border-radius: 8px;
      box-shadow: 0px 5px 0px black;
    }

    .button:hover {
      background-color: black;
      color:yellow;
      box-shadow: 0px 2px 0px #990000;
      transform: translateY(3px);
    }

    .button:active {
      background-color: #aa0000;
      box-shadow: 0px 1px 0px #990000;
      transform: translateY(4px);
    }

    .salida {
      display: block;
      margin: auto;
      margin-bottom: 20px;
      padding: 6px 16px;
      font-weight: bold;
      text-align: center;
      color:black;
      background-color:red;
      border: none;
      border-radius: 5px;
      box-shadow: 0px 2px 0px;
    }

    .salida:hover {
      background-color: black;
      color: yellow;
      box-shadow: 0px 2px 0px black;
      transform: translateY(3px);
    }

    .salida:active {
      background-color: black;
      box-shadow: 0px 1px 0px red;
      transform: translateY(4px);
    }

    .taxi {
      position: absolute;
      top: 50%;
      left: 0;
      width: 50px;
      height: 50px;
      background-color: red;
      transition: left 1s linear;
    }

    .counter {
      margin-top: 100px;
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="taxi"></div>
  <div class="counter">Money: $<span id="money">0</span> | Time: <span id="time">0</span> seconds</div>

  <button class="button">Comenzar</button>
  <button class="salida">Salir</button>

  <script>
    // Variables globales
    let money = 0;
    let time = 0;
    let taxiPosition = 0;

    // Función para actualizar el contador
    function updateCounter() {
      const moneyElement = document.getElementById('money');
      const timeElement = document.getElementById('time');

      moneyElement.textContent = money.toFixed(2);
      timeElement.textContent = time;

      taxiPosition += 10; // Valor para avanzar el taxi (ajústalo según tus necesidades)
      document.querySelector('.taxi').style.left = taxiPosition + 'px';

      // Actualizar cada segundo
      setTimeout(updateCounter, 1000);
    }

    // Iniciar el contador al cargar la página
    window.onload = function() {
      updateCounter();
    };
  </script>
</body>
</html>
